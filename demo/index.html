<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Terminal UI</title>
</head>
<body>

    <div class="terminal-container">
        <div class="terminal-header">
            <span class="terminal-title">FVM Console</span>

            <div class="btn-group">
                <button id="run-tests-btn">Run test suite</button>
                <button id="reset-btn">Reset the FVM</button>
            </div>
        </div>

        <div id="prompt">
            <div id="output"></div>
        </div>

        <input id="textbox" type="text" autocomplete="off" placeholder="Enter command...">
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
