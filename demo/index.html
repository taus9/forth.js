<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Forth.js</title>
</head>
<body>

    <div id="dev-mode-banner" class="dev-mode-banner" style="display: none;">
        <span class="dev-indicator">‚óè</span> Development Mode
    </div>

    <div class="examples-sidebar">
        <h3>Examples</h3>
        <ul id="examples-list">
            <li><button class="example-btn" data-code="2 3 +">Add: 2 3 +</button></li>
            <li><button class="example-btn" data-code="10 3 -">Subtract: 10 3 -</button></li>
            <li><button class="example-btn" data-code="5 4 *">Multiply: 5 4 *</button></li>
            <li><button class="example-btn" data-code="20 4 /">Divide: 20 4 /</button></li>
            <li><button class="example-btn" data-code="2 8 **">Power: 2 8 **</button></li>
            <li><button class="example-btn" data-code=".s">Show stack: .s</button></li>
            <li><button class="example-btn" data-code="5 dup">Duplicate: 5 dup</button></li>
            <li><button class="example-btn" data-code="1 2 swap">Swap: 1 2 swap</button></li>
            <li><button class="example-btn" data-code="10 20 30 rot">Rotate: 10 20 30 rot</button></li>
            <li><button class="example-btn" data-code="5 ( this is a comment ) 3 +">Comment: 5 ( comment ) 3 +</button></li>
        </ul>
    </div>

    <div class="terminal-container">
        <div class="terminal-header">
            <span class="terminal-title">FVM Console</span>

            <div class="btn-group">
                <button id="run-tests-btn">Run test suite</button>
                <button id="reset-btn">Reset the FVM</button>
            </div>
        </div>

        <div class="main-content">
            <div id="prompt">
                <div id="output"></div>
            </div>

            <div class="stack-panel">
                <div class="stack-header" id="stack-header-title">Stack</div>
                <div id="stack-visualization" class="stack-viz">
                    <div class="stack-empty">empty</div>
                </div>
            </div>
        </div>

        <input id="textbox" type="text" autocomplete="off" placeholder="Enter command...">
    </div>
    
    <div id="custom-confirm" class="confirm-overlay hidden">
        <div class="confirm-box">
            <p id="confirm-message">Are you sure?</p>
            <div class="confirm-buttons">
                <button id="confirm-ok">Ok</button>
                <button id="confirm-cancel">Cancel</button>
            </div>
        </div>
    </div>


    <script type="module" src="main.js"></script>
</body>
</html>
